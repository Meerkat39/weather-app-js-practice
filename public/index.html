<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気予報表示アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="title">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center mt-4">
            <h2><i class="bi bi-brightness-alt-low-fill h1"></i> 天気予報</h2>
            <p>お住まいの地域の天気をチェックしましょう</p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container bg-white rounded-4 p-4">
        <div class="row">
          <form action="">
            <div class="col-12">
              <input class="w-100" id="search-input" type="text" placeholder="都市名を入力してください（例：東京、大阪、札幌）">
            </div>
            <div class="col mt-3">
              <button type="button" class="btn btn-primary" id="search-button">天気を検索</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section>
      <div class="container rounded-4 p-4 mt-4 display-weather">
        <div class="row">
          <div class="col">
            <div class="text-center">
              <h3>
                <span id="cityName">-</span>
              </h3>
              <div class="display-4 d-flex justify-content-center align-items-center">
                <span id="display-icon"></span>
                <span id="temperature">-℃</span>
              </div>
              <span id="weather-name">-</span>
              <div class="row mt-4">
                <div class="col-4">
                  <p class="m-0">湿度</p>
                  <span id="humidity">-%</span>
                </div>
                <div class="col-4">
                  <p class="m-0">風速</p>
                  <span id="wind-speed">- m/s</span>
                </div>
                <div class="col-4">
                  <p class="m-0">気圧</p>
                  <span id="pressure">- hPa</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>

</html>
